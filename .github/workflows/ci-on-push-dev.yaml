name: Build sample Java Maven project
 
on: 
  push:
    branches:
      - dev
      - master
      - feature/**
      - '!evil_branch'

jobs:
  compile:
    name: Java ${{ matrix.java }} compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # test against java 8 and 11 ... because we can
        java: [8, 11]
    steps:
    - uses: actions/checkout@master
    - name: Setup java
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Run Maven
      # erstmal nur compile statt test .. sind keine tests da ;)
      run: mvn -B -f pom.xml clean compile
  src_build:
    name: Build maven project
    runs-on: ubuntu-latest
    needs: compile
    steps:
    - uses: actions/checkout@v1
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build and test project
      run: mvn -B -f pom.xml clean verify
    - name: DEBUG
      run: find .
    - name: Save artifact for use in next job
      uses: actions/upload-artifact@v1
      with:
        name: artifact
        # TODO generic path!
        path: target/hello-fintegra-1.0.jar.jar
  docker_build:
    name: Build Docker image and distribute to GCR
    runs-on: ubuntu-latest
    needs: src_build
    steps:
    - uses: actions/checkout@v1
    - name: Download Maven build artifact
      uses: actions/download-artifact@v1
      with:
        name: artifact
    - name: Build Docker container
      run: find .